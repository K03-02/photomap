name: Auto Generate Photo Map

on:
  schedule:
    - cron: '*/5 * * * *'  # 5分ごと
  workflow_dispatch:      # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --quiet pandas google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib pillow pyheif exifread PyGithub

    - name: Run map generation script
      env:
        BRANCH_NAME: ${{ secrets.BRANCH_NAME }}
        DRIVE_CREDENTIALS_JSON: ${{ secrets.DRIVE_CREDENTIALS_JSON }}
        FOLDER_ID: ${{ secrets.FOLDER_ID }}
        HTML_NAME: ${{ secrets.HTML_NAME }}
        REPO_NAME: ${{ secrets.REPO_NAME }}
        SERVICE_ACCOUNT_FILE: ${{ secrets.SERVICE_ACCOUNT_FILE }}
      run: |
        python scripts/generate_map.py
