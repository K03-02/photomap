name: Photo Map Update

on:
  schedule:
    - cron: "*/5 * * * *"  # 5分ごとに実行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Pythonセットアップ
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 必要なパッケージインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth pyheif exifread Pillow PyGithub

      # Base64で保存したサービスアカウントを復号
      - name: Decode service account
        env:
          SERVICE_ACCOUNT_B64: ${{ secrets.SERVICE_ACCOUNT_B64 }}
        run: |
          echo "$SERVICE_ACCOUNT_B64" | tr -d '\r' | base64 --decode > sa.json

      # Drive Folder ID と GitHub Token 環境変数設定
      - name: Set environment variables
        run: |
          echo "DRIVE_FOLDER_ID=${{ secrets.DRIVE_FOLDER_ID }}" >> $GITHUB_ENV
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "GITHUB_REPOSITORY=${{ github.repository }}" >> $GITHUB_ENV

      # Map生成スクリプト実行
      - name: Generate Photo Map
        run: python scripts/generate_map.py

