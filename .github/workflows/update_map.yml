name: Generate Photo Map with Cache

on:
  schedule:
    - cron: "*/5 * * * *"  # 5分ごとに実行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FOLDER_ID: ${{ secrets.FOLDER_ID }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_NAME: ${{ secrets.REPO_NAME }}
      SERVICE_ACCOUNT_B64: ${{ secrets.SERVICE_ACCOUNT_B64 }}
      HTML_NAME: "index.html"
      BRANCH_NAME: "main"
      CACHE_FILE: "photomap_cache.json"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib pillow pyheif exifread PyGithub pandas

    - name: Run generate_map.py
      run: python scripts/generate_map.py

    - name: Commit updated cache and HTML
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add ${{ env.CACHE_FILE }} ${{ env.HTML_NAME }}
        git commit -m "Update HTML and cache [skip ci]" || echo "No changes to commit"
        git push origin ${{ env.BRANCH_NAME }}
