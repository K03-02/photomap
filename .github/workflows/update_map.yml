name: Generate Photo Map

on:
  schedule:
    # 5分おきに実行
    - cron: '*/5 * * * *'
  workflow_dispatch: # 手動トリガーも可能

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --quiet google-api-python-client google-auth-httplib2 google-auth-oauthlib pillow pyheif exifread PyGithub

    - name: Run generate_map.py
      env:
        BRANCH_NAME: ${{ secrets.BRANCH_NAME }}
        FOLDER_ID: ${{ secrets.FOLDER_ID }}
        HTML_NAME: ${{ secrets.HTML_NAME }}
        REPO_NAME: ${{ secrets.REPO_NAME }}
        SERVICE_ACCOUNT_FILE: ${{ secrets.SERVICE_ACCOUNT_FILE }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CACHE_FILE: /tmp/file_cache.json
      run: |
        python scripts/generate_map.py
