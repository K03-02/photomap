name: Generate Photo Map

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib pillow pyheif exifread PyGithub pandas

    - name: Run generate_map.py
      env:
        FOLDER_ID: ${{ secrets.FOLDER_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_NAME: ${{ secrets.REPO_NAME }}
        HTML_NAME: ${{ secrets.HTML_NAME }}
        BRANCH_NAME: ${{ secrets.BRANCH_NAME }}
      run: |
        python scripts/generate_map.py
