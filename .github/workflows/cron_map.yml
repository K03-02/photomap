name: Generate Photo Map

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # 毎日 6:00 JST に実行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib pillow pyheif exifread PyGithub
      - name: Run map generator
        env:
          FOLDER_ID: ${{ secrets.FOLDER_ID }}
          SERVICE_ACCOUNT_B64: ${{ secrets.SERVICE_ACCOUNT_B64 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          HTML_NAME: index.html
          BRANCH_NAME: main
          CACHE_FILE: photomap_cache.json
        run: python scripts/generate_map.py
