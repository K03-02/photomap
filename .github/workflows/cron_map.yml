name: Generate Photo Map

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # 毎日 3:00 に実行（必要なければ削除）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v3

      # HEIC 処理に必要なシステムライブラリをインストール
      - name: Install HEIC dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libheif1 libheif-dev libde265-0 libde265-dev

      # Python セットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Python パッケージをインストール
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pillow pyheif exifread PyGithub google-api-python-client google-auth-httplib2 google-auth-oauthlib

      # スクリプト実行
      - name: Run map generation
        run: |
          python scripts/generate_map.py
        env:
          SERVICE_ACCOUNT_B64: ${{ secrets.SERVICE_ACCOUNT_B64 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
