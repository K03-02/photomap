name: Generate Photo Map

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # HEIC 対応ライブラリをインストール
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libheif-examples libheif-dev libde265-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib \
                      pillow pyheif exifread PyGithub pandas requests

      # HEIC 読み込み判定
      - name: Test HEIC bytearray support
        run: |
          python - <<'EOF'
          import pyheif
          from PIL import Image, UnidentifiedImageError
          import base64

          test_path = "tests/sample.heic"

          try:
              # そのまま読み込み
              heif_file = pyheif.read(test_path)
              img = Image.frombytes(heif_file.mode, heif_file.size, heif_file.data, "raw", heif_file.mode)
              print("✅ HEIC そのまま読み込み成功:", img.size)
          except Exception as e:
              print("⚠️ HEIC そのまま読み込み失敗:", e)

          try:
              # bytearray で読み込み
              with open(test_path, "rb") as f:
                  data = f.read()
              heif_file = pyheif.read(bytearray(data))
              img = Image.frombytes(heif_file.mode, heif_file.size, heif_file.data, "raw", heif_file.mode)
              print("✅ HEIC bytearray 読み込み成功:", img.size)
          except Exception as e:
              print("⚠️ HEIC bytearray 読み込み失敗:", e)
          EOF

      # サービスアカウントキーを復号してファイルに保存
      - name: Decode service account key
        run: echo "$SERVICE_ACCOUNT_B64" | base64 -d > service_account.json
        env:
          SERVICE_ACCOUNT_B64: ${{ secrets.SERVICE_ACCOUNT_B64 }}

      # マップ生成スクリプト実行
      - name: Run generate_map.py
        env:
          SERVICE_ACCOUNT_B64: ${{ secrets.SERVICE_ACCOUNT_B64 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/generate_map.py

      # GitHub Pages へデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output


