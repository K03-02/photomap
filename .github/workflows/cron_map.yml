name: Generate Photo Map

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 必要なライブラリをインストール
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libheif-examples libheif-dev libde265-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pillow pyheif exifread requests

      # GDRIVE_TOKEN がセットされているか確認（長さだけ表示）
      - name: Debug GDRIVE_TOKEN
        run: |
          python - <<'EOF'
          import os
          token = os.environ.get("GDRIVE_TOKEN", "")
          print("GDRIVE_TOKEN length:", len(token))
          EOF
        env:
          GDRIVE_TOKEN: ${{ secrets.GDRIVE_TOKEN }}

      # generate_map.py を実行
      - name: Run generate_map.py
        env:
          GDRIVE_TOKEN: ${{ secrets.GDRIVE_TOKEN }}
        run: python scripts/generate_map.py

      # 作成した HTML を GitHub Pages にデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output

