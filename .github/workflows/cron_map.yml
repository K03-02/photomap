name: Generate Map

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests Pillow pyheif exifread google-auth google-auth-oauthlib

    - name: Decode service account key
      run: |
        echo "${{ secrets.SERVICE_ACCOUNT_B64 }}" | base64 -d > service_account.json

    - name: Generate short-lived access token
      id: auth
      run: |
        python - <<'EOF'
        import json
        from google.oauth2 import service_account
        from google.auth.transport.requests import Request

        creds = service_account.Credentials.from_service_account_file(
            "service_account.json",
            scopes=["https://www.googleapis.com/auth/drive.readonly"],
        )
        creds.refresh(Request())
        print(f"GDRIVE_TOKEN={creds.token}")
        with open(os.environ["GITHUB_ENV"], "a") as f:
            f.write(f"GDRIVE_TOKEN={creds.token}\n")
        EOF

    - name: Run generate_map.py
      run: |
        python scripts/generate_map.py

    - name: Commit and push generated data
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add mapdata.json
        git commit -m "Update mapdata.json" || echo "No changes"
        git push
