name: Generate Photo Map (Leaflet)

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "*/5 * * * *"  # 5分ごと

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      FOLDER_ID: ${{ secrets.FOLDER_ID }}
      SERVICE_ACCOUNT_B64: ${{ secrets.SERVICE_ACCOUNT_B64 }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_NAME: ${{ secrets.REPO_NAME }}
      HTML_NAME: index.html
      BRANCH_NAME: main
      CACHE_FILE: photomap_cache.json

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib pillow pyheif exifread PyGithub pandas folium

      - name: Run map generator
        run: python scripts/generate_map.py
