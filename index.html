<!DOCTYPE html>
<html><head><meta charset='utf-8'><title>Photo Map</title>
<style>#map { height: 100vh; width: 100%; }</style>
<link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'/>
<script src='https://unpkg.com/leaflet@1.9.4/dist/leaflet.js'></script></head><body>
<div id='map'></div><script>
var map = L.map('map').setView([35.0, 138.0], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:19}).addTo(map);
var markers = [];

var icon = L.icon({
    iconUrl: 'https://K03-02.github.io/photomap/images/PXL_20250724_031451332_icon.webp',
    iconSize: [80, 80],
    className: 'custom-icon'
});
var marker = L.marker([34.56184444444444,135.5119], {icon: icon}).addTo(map);
marker.bindPopup(
    "<b>PXL_20250724_031451332.jpg</b><br>2025:07:24 12:14:51<br>"
    + "<a href='https://www.google.com/maps/search/?api=1&query=34.56184444444444,135.5119' target='_blank'>Google Mapsで開く</a><br>"
    + "<img src='https://K03-02.github.io/photomap/images/PXL_20250724_031451332_popup.jpg' style='max-width:400px; width:100%; height:auto;'/>"
);


var icon = L.icon({
    iconUrl: 'https://K03-02.github.io/photomap/images/PXL_20250828_233920019_icon.webp',
    iconSize: [80, 80],
    className: 'custom-icon'
});
var marker = L.marker([34.580486111111114,135.45944999999998], {icon: icon}).addTo(map);
marker.bindPopup(
    "<b>PXL_20250828_233920019.jpg</b><br>2025:08:29 08:39:20<br>"
    + "<a href='https://www.google.com/maps/search/?api=1&query=34.580486111111114,135.45944999999998' target='_blank'>Google Mapsで開く</a><br>"
    + "<img src='https://K03-02.github.io/photomap/images/PXL_20250828_233920019_popup.jpg' style='max-width:400px; width:100%; height:auto;'/>"
);


var icon = L.icon({
    iconUrl: 'https://K03-02.github.io/photomap/images/IMG_20250615_134606807_HDR_icon.webp',
    iconSize: [80, 80],
    className: 'custom-icon'
});
var marker = L.marker([34.348404,135.22527097222223], {icon: icon}).addTo(map);
marker.bindPopup(
    "<b>IMG_20250615_134606807_HDR.jpg</b><br>2025:06:15 13:46:07<br>"
    + "<a href='https://www.google.com/maps/search/?api=1&query=34.348404,135.22527097222223' target='_blank'>Google Mapsで開く</a><br>"
    + "<img src='https://K03-02.github.io/photomap/images/IMG_20250615_134606807_HDR_popup.jpg' style='max-width:400px; width:100%; height:auto;'/>"
);

</script></body></html>
