<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Photo Map</title>
<style>#map { height: 100vh; width: 100%; }</style>
<link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'/>
<script src='https://unpkg.com/leaflet@1.9.4/dist/leaflet.js'></script>
</head>
<body>
<div id='map'></div>
<script>
var map = L.map('map').setView([35.0, 138.0], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:19}).addTo(map);
var markers = [];

var iconHtml = "<img src='https://drive.google.com/uc?id=1C7DvwU86lClJyvWHCY2ldjX0tKuNo8aB' style='width:50px;height:50px;border-radius:50%;'>";
var icon = L.divIcon({html: iconHtml, className:'', iconSize:[50,50]});
var marker = L.marker([0,0], {icon: icon}).addTo(map);
markers.push(marker);
marker.bindPopup("<b>IMG_3484.HEIC</b>");


var iconHtml = "<img src='https://drive.google.com/uc?id=1gABHd_F2lUSHoufoTl0xO1iXefTG_Tgv' style='width:50px;height:50px;border-radius:50%;'>";
var icon = L.divIcon({html: iconHtml, className:'', iconSize:[50,50]});
var marker = L.marker([0,0], {icon: icon}).addTo(map);
markers.push(marker);
marker.bindPopup("<b>IMG_3509.HEIC</b>");


map.on('zoomend', function(){
    var zoom = map.getZoom();
    var scale = zoom / 5;
    markers.forEach(function(m){
        var img = m.getElement().querySelector('img');
        if(img){
            img.style.width = (50*scale) + 'px';
            img.style.height = (50*scale) + 'px';
        }
    });
});

</script>
</body>
</html>
